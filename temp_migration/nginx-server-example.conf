# Example Nginx Server Configuration for OBP-API to OBP-Portal Redirects
# 
# This example shows how to set up nginx to redirect legacy OBP-API paths
# to the new OBP-Portal application while maintaining backward compatibility.
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/obp-redirect
#   2. Update the server_name and OBP_PORTAL_HOST variables
#   3. Enable: sudo ln -s /etc/nginx/sites-available/obp-redirect /etc/nginx/sites-enabled/
#   4. Test: sudo nginx -t
#   5. Reload: sudo systemctl reload nginx

# Upstream definitions
upstream obp_portal {
    server localhost:3000;  # Adjust to your OBP-Portal instance
    keepalive 32;
}

upstream obp_api {
    server localhost:8080;  # Adjust to your OBP-API instance
    keepalive 32;
}

# Redirect HTTP to HTTPS (recommended for production)
server {
    listen 80;
    listen [::]:80;
    server_name api.example.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main server block - handles OBP-API domain with redirects to Portal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.example.com;

    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/ssl/certs/api.example.com.crt;
    ssl_certificate_key /etc/ssl/private/api.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Set the OBP Portal host (change this to your portal domain)
    set $OBP_PORTAL_HOST portal.example.com;

    # Logging
    access_log /var/log/nginx/obp-api-access.log;
    error_log /var/log/nginx/obp-api-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================================================
    # UI/Web Pages - Redirect to OBP-Portal
    # ========================================================================

    # Home pages -> portal root
    location = /index {
        return 301 $scheme://$OBP_PORTAL_HOST/;
    }

    location = /index-en {
        return 301 $scheme://$OBP_PORTAL_HOST/;
    }

    # User information and management
    location = /user-information {
        return 301 $scheme://$OBP_PORTAL_HOST/user;
    }

    # Consents management
    location = /consents {
        return 301 $scheme://$OBP_PORTAL_HOST/user/consents;
    }

    # User invitation pages (all variants)
    location ~ ^/user-invitation {
        return 301 $scheme://$OBP_PORTAL_HOST/user-invitation;
    }

    # OAuth and consent screens -> login flow
    location = /oauth/authorize {
        return 301 $scheme://$OBP_PORTAL_HOST/login;
    }

    location = /consent {
        return 301 $scheme://$OBP_PORTAL_HOST/login;
    }

    location = /consent-screen {
        return 301 $scheme://$OBP_PORTAL_HOST/login;
    }

    location = /oauth/thanks {
        return 301 $scheme://$OBP_PORTAL_HOST/user;
    }

    # Consumer management (admin -> user-scoped)
    location = /admin/consumers {
        return 301 $scheme://$OBP_PORTAL_HOST/user/consumers;
    }

    # SDKs and introduction pages -> about page
    location = /sdks {
        return 301 $scheme://$OBP_PORTAL_HOST/about;
    }

    location = /introduction {
        return 301 $scheme://$OBP_PORTAL_HOST/about;
    }

    # Static content - redirect to portal
    location = /static {
        return 301 $scheme://$OBP_PORTAL_HOST/about;
    }

    # Terms, Privacy, and Policy pages - redirect to portal
    location = /terms-and-conditions {
        return 301 $scheme://$OBP_PORTAL_HOST/;
    }

    location = /privacy-policy {
        return 301 $scheme://$OBP_PORTAL_HOST/;
    }

    # Already logged in -> user page
    location = /already-logged-in {
        return 301 $scheme://$OBP_PORTAL_HOST/user;
    }

    # OTP validation -> login
    location = /otp {
        return 301 $scheme://$OBP_PORTAL_HOST/login;
    }

    # Dummy user tokens -> user consumers
    location = /dummy-user-tokens {
        return 301 $scheme://$OBP_PORTAL_HOST/user/consumers;
    }

    # Sandbox account creation -> register
    location = /create-sandbox-account {
        return 301 $scheme://$OBP_PORTAL_HOST/register;
    }

    # Berlin Group consent requests
    location ~ ^/confirm-bg-consent-request {
        return 302 $scheme://$OBP_PORTAL_HOST/?notice=berlin_group_consent;
    }

    # VRP consent pages
    location ~ ^/confirm-vrp-consent {
        return 302 $scheme://$OBP_PORTAL_HOST/?notice=vrp_consent;
    }

    # User auth context updates
    location ~ ^/(add|confirm)-user-auth-context-update-request$ {
        return 301 $scheme://$OBP_PORTAL_HOST/user;
    }

    # Debug pages -> status
    location ~ ^/debug {
        return 301 $scheme://$OBP_PORTAL_HOST/status;
    }

    # ========================================================================
    # API Endpoints - Proxy to OBP-API Backend
    # ========================================================================

    # All API endpoints start with /obp/
    location ~ ^/obp/ {
        proxy_pass http://obp_api;
        proxy_http_version 1.1;
        
        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # OAuth endpoints
    location ~ ^/oauth/ {
        # OAuth authorize redirects to portal, but token endpoint stays with API
        if ($request_uri ~* "^/oauth/token") {
            proxy_pass http://obp_api;
            break;
        }
        
        # Everything else redirects
        return 301 $scheme://$OBP_PORTAL_HOST/login;
    }

    # Direct Login endpoint (API endpoint)
    location = /my/logins/direct {
        proxy_pass http://obp_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Default behavior - proxy to API backend
    # ========================================================================

    location / {
        # Check if this looks like an API request
        if ($http_authorization) {
            proxy_pass http://obp_api;
            break;
        }

        # Check for API content type
        if ($http_accept ~* "application/json") {
            proxy_pass http://obp_api;
            break;
        }

        # Default: redirect to portal
        return 301 $scheme://$OBP_PORTAL_HOST$request_uri;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Optional: Standalone Portal Server Configuration
# Use this if you want to serve the portal directly from nginx
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name portal.example.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/portal.example.com.crt;
    ssl_certificate_key /etc/ssl/private/portal.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/obp-portal-access.log;
    error_log /var/log/nginx/obp-portal-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Proxy to OBP-Portal application
    location / {
        proxy_pass http://obp_portal;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if served separately)
    location ~ ^/(assets|images|fonts|css|js)/ {
        proxy_pass http://obp_portal;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location = /api/status {
        proxy_pass http://obp_portal;
        access_log off;
    }
}